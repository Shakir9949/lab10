<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab 10 - API Calls</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>API Call Demo</h1>

  <div class="buttons">
    <button id="fetchBtn">Fetch Data with fetch()</button>
    <button id="xhrBtn">Fetch Data with XHR</button>
  </div>

  <div id="output" class="output-section"></div>

  <form id="postForm">
    <h2>Create a New Post (POST)</h2>
    <input type="text" id="postTitle" placeholder="Title" required />
    <textarea id="postBody" placeholder="Body" required></textarea>
    <button type="submit">Submit Post</button>
  </form>

  <form id="putForm">
    <h2>Update a Post (PUT)</h2>
    <input type="number" id="updateId" placeholder="Post ID" required />
    <input type="text" id="updateTitle" placeholder="Updated Title" required />
    <textarea id="updateBody" placeholder="Updated Body" required></textarea>
    <button type="submit">Update Post</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
